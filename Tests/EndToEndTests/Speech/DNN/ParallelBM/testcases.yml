dataDir: ../../Data
tags:
     # running for 1bitsgd build SKU on every BVT job in 'S' (Speech) leg in Debug-GPU and Release-CPU configurations:
     - bvt-s  (build_sku == '1bitsgd') and ((flavor=='debug') ^ (device=='cpu'))
     # running for 1bitsgd build SKU  on every Nightly job in 'S' leg
     - nightly-s (build_sku == '1bitsgd')

testCases:
  Must train epochs in exactly same order and parameters for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float}}

  Epochs must be finished with expected results for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Finished Epoch[{{integer}} of {{integer}}]
      - TrainLossPerSample = {{float,tolerance=0%}}
      - EvalErrPerSample = {{float,tolerance=0%}}
      - AvgLearningRatePerSample = {{float,tolerance=0.001%}}

  BlockMomentumSGD training should have distributed reading enabled:
    patterns:
      - distributed reading is ENABLED

  BlockMomentumSGD training should have the expected block momentum:
    patterns:
      - ^MPI Rank {{integer}}
      - blockMomentum = {{float,tolerance=0.1%}}
 
  BlockMomentumSGD training should have the expected block learning rate:
    patterns:
      - ^MPI Rank {{integer}}
      - blockLearningRate = {{float,tolerance=0.1%}}

  BlockMomentumSGD training should have the expected block momentum as time constant: 
    patterns:
      - ^MPI Rank {{integer}}
      - blockMomentumAsTimeConstant = {{float,tolerance=0.1%}}

  Per-minibatch training results must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - SamplesSeen = {{integer}}
      - TrainLossPerSample = {{float,tolerance=0%}}
      - EvalErr[0]PerSample = {{float,tolerance=0%}}


